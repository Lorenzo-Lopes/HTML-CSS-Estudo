<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da Barbearia"></h1>
             <nav>
                 <ul class"navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produto</a></li>
                    <li><a href="contato.html">Contato</a></li>
                 </ul>
             </nav>
        </div>
    </header>
<main>
    <form class="formulario">
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="" id="nomesobrenome"class="input-padrao" required>

        <label for="email">e-Mail</label>
        <input type="email" id="email"class="input-padrao" required placeholder="ex: josesilva@email.com">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone"class="input-padrao" required placeholder="(__) 12345-6789">
    
        <label for="mensagem">Deixe uma mensagem </label>
        <textarea name="mensagem" id="mensagem" class="input-padrao" cols="75" rows="10" required></textarea>

        <fieldset>
            
            <fieldset>Como prefere nosso contato ?</fieldset>
            <label for="radio"><input type="radio" value="email" id="email" name="contato"> Email</label>
            
            <label for="telefone"><input type="radio" value="telefone" id="telefone" name="contato"> Telefone</label>
        
            <label for="whatsapp"><input type="radio" value="whatsapp" id="whatsapp" name="contato"checked> Whatsapp</label>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email</label>

        <fieldset>
            <fieldset>Qual horario prefer ser atendido</fieldset>
            <select name="horario"  >
                <option value="manha">Manha</option>
                <option value="tarde">Tarde</option>
                <option value="noite" >Noite</option>
            </select>
        </fieldset>


        <input type="submit" value="Enviar" class="submit">
    </form>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>08:00h > 20:00h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>08:00h > 20:00h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>08:00h > 20:00h</td>
            </tr>
        </tbody>
    </table>

</main>

    <footer>
        <img src="img/logo-branco.png" alt="logo da Barbearia">
        <p class="copyright">&copy;Copyright Barbearia Alura</p>

    </footer>
</body>
</html>
